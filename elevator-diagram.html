<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مخطط المصعد الاسترشادي</title>

<style>
body {
  font-family: "Cairo", Arial, sans-serif;
  background:#f8fafc;
  margin:0;
  padding:30px;
  direction: rtl;
}

/* ===============================
   عنوان
================================*/
.section-title {
  font-size:17px;
  font-weight:700;
  margin-bottom:15px;
  border-right:4px solid #16a34a;
  padding-right:10px;
  color:#0f172a;
}

/* ===============================
   مخطط SVG
================================*/
.diagram-wrap {
  display:flex;
  justify-content:center;
  margin-top:20px;
}

svg {
  background:#ffffff;
  border:1px solid #d1d5db;
}

/* خطوط القياس */
.dim-line {
  stroke:#374151;
  stroke-width:1;
}
.dim-text {
  fill:#111827;
  font-size:12px;
  font-weight:600;
}

/* حدود البئر */
.shaft {
  fill:none;
  stroke:#111827;
  stroke-width:2;
}

/* حدود الكبينة */
.cabin {
  fill:#dcfce7;
  stroke:#16a34a;
  stroke-width:2;
}

/* الباب */
.door {
  fill:#e5e7eb;
  stroke:#6b7280;
  stroke-width:1.5;
}

/* باسم الجزء */
.part-label {
  font-size:12px;
  fill:#1f2937;
  font-weight:700;
}
</style>
</head>

<body>

<div class="section-title">
٥) مخطط استرشادي لمقاسات البئر والكابينة (Factory Drawing)
</div>

<div class="diagram-wrap">

<svg width="780" height="460" viewBox="0 0 780 460"
     xmlns="http://www.w3.org/2000/svg">

<!-- ======================
     SECTION VIEW
====================== -->
<text x="200" y="25" text-anchor="middle" class="part-label">SECTION VIEW</text>

<!-- Shaft -->
<rect x="120" y="40" width="200" height="330" class="shaft"/>

<!-- Cabin -->
<rect x="150" y="120" width="140" height="180" class="cabin"/>

<!-- PIT -->
<line x1="120" y1="370" x2="320" y2="370" class="dim-line"/>
<line x1="120" y1="360" x2="120" y2="380" class="dim-line"/>
<line x1="320" y1="360" x2="320" y2="380" class="dim-line"/>
<text x="220" y="395" text-anchor="middle" class="dim-text">
PIT = <tspan id="pitVal">—</tspan> mm
</text>

<!-- OH -->
<line x1="120" y1="40" x2="120" y2="15" class="dim-line"/>
<line x1="320" y1="40" x2="320" y2="15" class="dim-line"/>
<line x1="120" y1="15" x2="320" y2="15" class="dim-line"/>
<text x="220" y="12" text-anchor="middle" class="dim-text">
OH = <tspan id="ohVal">—</tspan> mm
</text>

<!-- Cabin height -->
<line x1="300" y1="120" x2="300" y2="300" class="dim-line"/>
<line x1="292" y1="120" x2="308" y2="120" class="dim-line"/>
<line x1="292" y1="300" x2="308" y2="300" class="dim-line"/>
<text x="315" y="215" class="dim-text">
Cabin H = <tspan id="cabinH">—</tspan>
</text>

<!-- ======================
     FRONT VIEW
====================== -->
<text x="570" y="25" text-anchor="middle" class="part-label">FRONT VIEW</text>

<!-- Shaft Front -->
<rect x="470" y="40" width="200" height="330" class="shaft"/>

<!-- Cabin Front -->
<rect x="500" y="120" width="140" height="180" class="cabin"/>

<!-- Door -->
<rect x="525" y="150" width="90" height="150" class="door"/>

<!-- Shaft width -->
<line x1="470" y1="390" x2="670" y2="390" class="dim-line"/>
<line x1="470" y1="380" x2="470" y2="400" class="dim-line"/>
<line x1="670" y1="380" x2="670" y2="400" class="dim-line"/>
<text x="570" y="415" text-anchor="middle" class="dim-text">
Shaft W = <tspan id="shaftW">—</tspan> mm
</text>

<!-- Cabin width -->
<line x1="500" y1="345" x2="640" y2="345" class="dim-line"/>
<line x1="500" y1="338" x2="500" y2="352" class="dim-line"/>
<line x1="640" y1="338" x2="640" y2="352" class="dim-line"/>
<text x="570" y="335" text-anchor="middle" class="dim-text">
Cabin W = <tspan id="cabinW">—</tspan>
</text>

<!-- Door width -->
<text x="570" y="305" text-anchor="middle" class="dim-text">
Door = <tspan id="doorW">—</tspan>
</text>

</svg>
</div>

<script>
/* =================================
   ربط القيم من elevator-quote.html
================================= */

function val(id) {
  return document.getElementById(id)?.value || '—';
}

/* الأسماء متوافقة مع الواجهة الرئيسية */
document.getElementById("shaftW").textContent  = val('shaft_width');
document.getElementById("cabinW").textContent  = val('cabin_width');
document.getElementById("cabinH").textContent  = val('cabin_height');
document.getElementById("doorW").textContent   = val('door_width');
document.getElementById("pitVal").textContent  = val('pit');
document.getElementById("ohVal").textContent   = val('oh');

</script>

</body>
</html>
