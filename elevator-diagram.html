<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elevator Factory Drawing</title>
<style>
body{
  background:#eee;
  font-family:Arial;
}

svg{
  background:#e6e6e6;
}

/* General strokes */
.line{ stroke:#111; stroke-width:1; fill:none; }
.bold{ stroke-width:2; }
.dim{ stroke:#111; stroke-width:0.8; }

.text{
  font-size:11px;
  fill:#000;
  font-family:Arial;
}
.small{ font-size:10px; }

</style>
</head>

<body>

<svg width="520" height="1100" viewBox="0 0 520 1100">

<!-----------------------
 Vertical Section View
------------------------>

<!-- WELL -->
<rect x="200" y="80" width="120" height="900" class="line bold"/>

<!-- GUIDE RAILS -->
<line x1="215" y1="80" x2="215" y2="980" class="line"/>
<line x1="305" y1="80" x2="305" y2="980" class="line"/>

<!-- CAR -->
<rect x="225" y="350" width="70" height="160" class="line bold"/>

<!-- COUNTER WEIGHT -->
<rect x="305" y="360" width="25" height="140" class="line"/>

<!-- ROPES -->
<line x1="260" y1="350" x2="260" y2="200" class="line"/>
<line x1="270" y1="350" x2="270" y2="200" class="line"/>

<!-- MACHINE -->
<rect x="220" y="130" width="90" height="60" class="line bold"/>
<circle cx="255" cy="160" r="12" class="line"/>

<!-- PIT -->
<rect x="220" y="980" width="90" height="50" class="line"/>
<rect x="265" y="960" width="30" height="20" class="line"/>
<text x="272" y="950" class="text small">Buffer</text>

<!-----------------------
 DIMENSIONS
------------------------>

<!-- OH -->
<line x1="170" y1="80" x2="170" y2="200" class="dim"/>
<line x1="165" y1="80" x2="175" y2="80" class="dim"/>
<line x1="165" y1="200" x2="175" y2="200" class="dim"/>
<text x="120" y="145" class="text">OH = 4500</text>

<!-- PIT -->
<line x1="170" y1="980" x2="170" y2="1030" class="dim"/>
<line x1="165" y1="980" x2="175" y2="980" class="dim"/>
<line x1="165" y1="1030" x2="175" y2="1030" class="dim"/>
<text x="120" y="1010" class="text">Pit = 1500</text>

<!-- Travel Height -->
<line x1="350" y1="200" x2="350" y2="900" class="dim"/>
<text x="360" y="550" class="text">Travel Height</text>

<!-----------------------
 TITLES
------------------------>
<text x="200" y="40" class="text" font-weight="bold">
VERTICAL SECTION OF WELL
</text>

</svg>

</body>
</html>
