<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>RKL | Riyadh Key Lifts - مصمم الكبائن</title>
  <link rel="icon" type="image/png" href="https://rkl.sa/public/images/logo.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root { --primary: #0fb67a; --secondary: #0c2e28; --accent-gold: #d4af37; --white: #ffffff; }
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body { margin: 0; font-family: 'Cairo', sans-serif; background: #000; color: #fff; overflow-x: hidden; }

    /* تنسيقات عامة للموقع */
    header { position: absolute; top: 0; width: 100%; z-index: 1000; padding: 20px 0; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
    .header-row { display: flex; justify-content: space-between; align-items: center; max-width: 1280px; margin: 0 auto; padding: 0 20px; }
    .brand-container { display: flex; align-items: center; gap: 12px; text-decoration: none; }
    .brand-logo-img { height: 55px; filter: drop-shadow(0 0 8px var(--primary)); }
    nav a { text-decoration: none; color: white; font-weight: 600; margin-right: 20px; font-size: 0.9rem; }

    /* Hero Section */
    .hero-premium { position: relative; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; text-align: center; }
    .video-container { position: absolute; inset: 0; z-index: -1; }
    #heroVideo { width: 100%; height: 100%; object-fit: cover; }
    .video-overlay { position: absolute; inset: 0; background: radial-gradient(circle, rgba(12, 46, 40, 0.4) 0%, rgba(0, 0, 0, 0.85) 100%); z-index: 1; }
    .glass-card { background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); padding: 40px 25px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1); max-width: 800px; z-index: 10; }

    /* Map Section */
    #map-projects { padding: 80px 0; background: #fff; color: #1e293b; }
    .map-box { display: grid; grid-template-columns: 1fr 380px; gap: 20px; background: #f8fafc; padding: 15px; border-radius: 25px; border: 1px solid #e2e8f0; }
    #leafletMap { height: 500px; border-radius: 18px; }

    /* Designer Section */
    .designer-grid { display: grid; grid-template-columns: 1fr 350px; gap: 30px; background: #111; padding: 30px; border-radius: 25px; border: 1px solid #333; }
    .preview-box { position: relative; height: 500px; background: #000; border-radius: 15px; overflow: hidden; }
    .preview-box img { position: absolute; width: 100%; height: 100%; object-fit: contain; transition: opacity 0.5s; }
    
    .option-btn { background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; cursor: pointer; font-family: 'Cairo'; transition: 0.3s; }
    .option-btn:hover { border-color: var(--primary); background: #2a2a2a; }

    /* Services Section */
    #services-grid { padding: 80px 0; }
    .services-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
    .service-card { background: rgba(255,255,255,0.05); border-radius: 20px; overflow: hidden; }

    @media (max-width: 992px) { .designer-grid, .map-box, .services-container { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <header>
    <div class="header-row">
      <a href="/" class="brand-container">
        <img src="public/images/logo.png" alt="RKL Logo" class="brand-logo-img">
        <div class="brand-text"><span style="font-size: 1.5rem; font-weight: 900;">RKL</span></div>
      </a>
      <nav><a href="#map-projects">المشاريع</a><a href="#cabin-designer">المصمم</a></nav>
    </div>
  </header>

  <section class="hero-premium">
    <div class="video-container">
      <div class="video-overlay"></div>
      <video autoplay muted loop playsinline id="heroVideo"><source src="855191-hd_1920_1080_25fps.mp4" type="video/mp4"></video>
    </div>
    <div class="glass-card">
      <h1><span style="color: var(--accent-gold);">Riyadh Key Lifts</span></h1>
      <p>المفتاح الحقيقي لحلول المصاعد الذكية في قلب الرياض.</p>
    </div>
  </section>

  <section id="map-projects">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
      <h2 style="text-align: center; margin-bottom: 30px;">إنجازاتنا في المملكة</h2>
      <div class="map-box">
        <div id="leafletMap"></div>
        <aside>
            <h3 id="cityTitle">اختر مدينة</h3>
            <div id="cityProjectsCount" style="font-size: 2rem; color: var(--primary);">0</div>
            <p>مشاريع منجزة</p>
        </aside>
      </div>
    </div>
  </section>

  <section id="cabin-designer" style="padding: 80px 0; background: #050505;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
      <div style="text-align: center; margin-bottom: 40px;">
        <h2 style="color: var(--accent-gold); font-size: 2.2rem;">صمم كبينتك الخاصة</h2>
        <p style="opacity: 0.7;">اختر المواصفات التي تناسب مشروعك</p>
      </div>
      
      <div class="designer-grid">
        <div class="preview-box">
          <img id="layer-base" src="public/images/base.jpg" style="z-index: 1;">
          <img id="layer-walls" src="public/images/wall-steel.png" style="z-index: 2;">
          <img id="layer-floor" src="public/images/floor-marble.png" style="z-index: 3;">
          <img id="layer-ceiling" src="public/images/ceiling-standard.png" style="z-index: 4;">
        </div>

        <aside style="display: flex; flex-direction: column; gap: 20px;">
          <div>
            <label style="color: var(--accent-gold); display: block; margin-bottom: 10px;">خامة الجدران</label>
            <div style="display: grid; gap: 10px;">
              <button class="option-btn" onclick="changeL('walls', 'public/images/wall-steel.png')">إستانلس فضي</button>
              <button class="option-btn" onclick="changeL('walls', 'public/images/wall-gold.png')">إستانلس ذهبي</button>
            </div>
          </div>

          <div>
            <label style="color: var(--accent-gold); display: block; margin-bottom: 10px;">الأرضية</label>
            <div style="display: grid; gap: 10px;">
              <button class="option-btn" onclick="changeL('floor', 'public/images/floor-marble.png')">رخام ملكي</button>
              <button class="option-btn" onclick="changeL('floor', 'public/images/floor-pvc.png')">جرانيت PVC</button>
            </div>
          </div>

          <a href="https://wa.me/966114774021" style="background: var(--primary); color: #000; text-align: center; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: 900; margin-top: 20px;">طلب هذا التصميم</a>
        </aside>
      </div>
    </div>
  </section>

  <section id="services-grid">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
      <h2 style="text-align: center; margin-bottom: 40px; color: var(--accent-gold);">خدماتنا</h2>
      <div class="services-container">
        <div class="service-card"><img src="public/images/service-1.jpg" style="width:100%"><div style="padding:15px"><h3>السلالم</h3></div></div>
        <div class="service-card"><img src="public/images/service-2.jpg" style="width:100%"><div style="padding:15px"><h3>بانوراما</h3></div></div>
        <div class="service-card"><img src="public/images/service-3.jpg" style="width:100%"><div style="padding:15px"><h3>المشايات</h3></div></div>
        <div class="service-card"><img src="public/images/service-4.jpg" style="width:100%"><div style="padding:15px"><h3>صيانة</h3></div></div>
      </div>
    </div>
  </section>

  <script>
    function changeL(type, src) {
      const img = document.getElementById('layer-' + type);
      img.style.opacity = '0';
      setTimeout(() => { img.src = src; img.style.opacity = '1'; }, 200);
    }
  </script>
  <script src="public/rkl-map.js"></script>
</body>
</html>
